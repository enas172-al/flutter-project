name: project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Text To Speech
  flutter_tts: ^3.8.5

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Networking
  http: ^1.2.0

  # Localization
  flutter_localizations:
    sdk: flutter

  # State management & storage
  shared_preferences: ^2.2.2
  provider: ^6.1.2

  # Notifications
  flutter_local_notifications: ^17.1.2

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
